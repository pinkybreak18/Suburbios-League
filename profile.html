<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil del Jugador</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #FAF3DD;
      color: #4A2C2A;
      margin: 20px;
    }
    .profile {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(74,44,42,0.2);
      padding: 20px;
    }
    .profile img {
      width: 100%;
      max-width: 200px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 20px;
    }
    .profile h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .profile p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="profile">
    <!-- Imagen de perfil: puedes cambiar el placeholder -->
    <img src="https://via.placeholder.com/200" alt="Foto del Jugador">
    <h1 id="playerName">Jugador</h1>
    <p><strong>Datos:</strong> Aquí se mostrarán los datos del jugador (posición, equipo, etc.).</p>
    <p><strong>Descripción:</strong> Breve descripción del jugador...</p>
  </div>
  <script>
    // Recupera el parámetro "name" de la URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "Jugador";
    document.getElementById("playerName").textContent = name;
    // Aquí podrías agregar lógica adicional para cargar datos dinámicos
  </script>
</body>
</html>
